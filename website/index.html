<!DOCTYPE html>
<html lang="en">
 	 <head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="../img/favicon.ico" />
		<link rel="stylesheet" href="index.css"/>
	</head>

	<body>

		<div class="container">
			<div class="contentScreen">
				<div id="titleView">
					<h1> Diplicity Home Screen</h1>
				</div>
				<div id="middleLayout">
					<div id="leftMenuView">
						<div id="buttonMenuView">
							<button id="loginButton" class="leftButton">Login</button>
							<button id="findGamesButton" class="leftButton">Find Games</button>
							<button id="myGamesButton" class="leftButton">My Games</button>
							<button id="optionsButton" class="leftButton">Options</button>
						</div>
						<div id="itemListView">
							
						</div>
					</div>
					<div id="mapView">
					</div>
					
				</div>
				<div id="bottomMenuView">
					<button id="ordersButton" class="bottomButton">Orders</button>
					<button id="communicationButton" class="bottomButton">Communications</button>
					<button id="historyButton" class="bottomButton">Turn History</button>
					<button id="gameInfoButton" class="bottomButton">Game Information</button>	
				</div>

			</div>
			  

		</div>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js'></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.2.1/underscore-min.js'></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.3/backbone-min.js'></script>
		<script type="text/javascript" src="js/views.js"></script>
		
		
	</body>
</html>
